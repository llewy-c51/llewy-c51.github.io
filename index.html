<script type="text/javascript" src="https://nam.atlassian.net/s/d41d8cd98f00b204e9800998ecf8427e-T/-dtzt95/b/6/c95134bc67d3a521bb3f4331beb9b804/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector.js?jsI18nTransformer=migrated&locale=en-US&collectorId=2e4c5c4a"></script>

    <script type="text/javascript">window.ATL_JQ_PAGE_PROPS = $.extend(window.ATL_JQ_PAGE_PROPS, {

	// ==== custom trigger function ====
	triggerFunction : function( showCollectorDialog ) {
		$('#myCustomTrigger').on( 'click', function(e) {
			e.preventDefault();
			showCollectorDialog();
		}); 
	},
	// ==== we add the code below to set the field values ====
	fieldValues: {
		description : 'Roughly how many users are impacted? \n\nAre internal users impacted or external? \n\nWhat date (mm/dd/yyyy) and time (in EST) was the issue first observed?\n\nPlease describe detailed replication steps:\n\nPlease add both user IDs and receipt IDs if available\n\nAny other information that would be helpful for the development team to know?'
	}					
});</script>
