    <script type="text/javascript">window.ATL_JQ_PAGE_PROPS = $.extend(window.ATL_JQ_PAGE_PROPS, {

	// ==== custom trigger function ====
	triggerFunction : function( showCollectorDialog ) {
		$('#myCustomTrigger').on( 'click', function(e) {
			e.preventDefault();
			showCollectorDialog();
		}); 
	},
	// ==== we add the code below to set the field values ====
	fieldValues: {
		description : '*Roughly how many users are impacted?*\n- ___ users\n\n*Are internal users impacted or external?*\n- \n\n*What date (mm/dd/yyyy) and time (in EST) was the issue first observed?*\n- mm/dd/yyyy  \n- HH/MM EST \n\n*Please describe detailed replication steps:*\n1. \n2. \n3. \n\n*Please add both user IDs and receipt IDs if available:*\n- \n- \n\n*Any other information that would be helpful for the development team to know?*\n- \n- \n'
	}					
});</script>
